title: CuBlog
description: A tidy Jekyll Blog
baseurl: "dev"
url: "https://cublog.ryanincn11.me"
permalink: pretty

# Style Settings
accent_color: "#4a86e8"
img: "/assets/img/home-bg.jpg"

# Collections
collections:
  posts:
    output: true
    permalink: /posts/:categories/:title

# Site Metadata
author: "Your Name"
email: "your@email.here"
timezone: "Europe/London"

# Internationalization
lang: en-GB

# Feed Configuration
plugins:
  - jekyll-feed

# Social Accounts
github_username: yourusername
facebook_username: yourusername
x_username: yourusername
instagram_username: yourusername
tiktok_username: yourusername
pinterest_username: yourusername
snapchat_username: yourusername
linkedin_username: yourusername
reddit_username: yourusername

# Build settings
markdown: kramdown
highlighter: rouge
